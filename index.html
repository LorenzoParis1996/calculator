<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calc-body soft-border">
          <div id="output" class="soft-border"></div>
          <div class="flex">
              <div class="container">
                  <div class="row">
                    <div class="number soft-border">1</div>
                    <div class="number soft-border">2</div>
                    <div class="number soft-border">3</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border">4</div>
                    <div class="number soft-border">5</div>
                    <div class="number soft-border">6</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border">7</div>
                    <div class="number soft-border">8</div>
                    <div class="number soft-border">9</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border">0</div>
                    <div id="clear" class="soft-border">C</div>
                    <div id="equals" class="soft-border">=</div>
                  </div>
              </div>
              <div class="container">
                  <div class="column">
                    <div class="operator soft-border">+</div>
                    <div class="operator soft-border">-</div>
                    <div class="operator soft-border">x</div>
                    <div class="operator soft-border">/</div>
                  </div>
              </div>
          </div>
          <h1>My Calculator</h1>
        </div>
    </section>
</body>
</html>
