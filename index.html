<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calc-body soft-border">
          <div class="display-info">
            <div id="output" class="soft-border fs-30px"></div>
            <div id="input" class="soft-border fs-30px"></div>
          </div>
          <div class="flex">
              <div class="container">
                  <div class="row">
                    <div class="number soft-border hover-btn fs-30px">1</div>
                    <div class="number soft-border hover-btn fs-30px">2</div>
                    <div class="number soft-border hover-btn fs-30px">3</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border hover-btn fs-30px">4</div>
                    <div class="number soft-border hover-btn fs-30px">5</div>
                    <div class="number soft-border hover-btn fs-30px">6</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border hover-btn fs-30px">7</div>
                    <div class="number soft-border hover-btn fs-30px">8</div>
                    <div class="number soft-border hover-btn fs-30px">9</div>
                  </div>
                  <div class="row">
                    <div class="number soft-border hover-btn fs-30px">0</div>
                    <div id="clear" class="soft-border hover-btn fs-30px">C</div>
                    <div id="equals" class="soft-border hover-btn fs-30px">=</div>
                  </div>
              </div>
              <div class="container">
                  <div class="column">
                    <div class="operator soft-border hover-btn fs-30px">+</div>
                    <div class="operator soft-border hover-btn fs-30px">-</div>
                    <div class="operator soft-border hover-btn fs-30px">x</div>
                    <div class="operator soft-border hover-btn fs-30px">/</div>
                  </div>
              </div>
          </div>
          <h1>My Calculator</h1>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
